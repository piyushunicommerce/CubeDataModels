cubes:
  - name: customer_returns
    sql: select * from insights_return_reasons a join (select distinct sub_category,category as main_category,actionable from mapped_reasons) b on a.return_reason = b.sub_category
    
    dimensions:
      - name: tenant
        sql: tenant
        type: string

      - name: channel_code
        sql: channel_code
        type: string

      - name: channel_source_code
        sql: channel_source_code
        type: string
      
      - name: facility
        sql: facility
        type: string

      - name: Product
        sql: name
        type: string

      - name: sku_code
        sql: sku_code
        type: string

      - name: Brand
        sql: brand
        type: string

      - name: Category
        sql: category
        type: string

      - name: SubReason
        sql: sub_category
        type: string

      - name: MainReason
        sql: main_category
        type: string

      - name: Actionable
        sql: actionable
        type: string

    measures:
      - name: ReturnGMV
        sql: rpi_gmv
        type: sum

      - name: ReturnCount
        sql: rpi_count
        type: sum

      - name: DispatchedGMV
        sql: dispatched_gmv
        type: sum

      - name: DispatchedCount
        sql: dispatched_count
        type: sum

    pre_aggregations:
      - name: return_overall
        dimensions:
          - tenant
          - channel_source_code
          - facility
          - sku_code
          - Brand
          - Category
          - Product
        measures:
          - ReturnGMV
          - ReturnCount
          - DispatchedGMV
          - DispatchedCount
        refresh_key:
          every: 0 13 * * *
          timezone: Asia/Kolkata
        indexes:
          - name: tenant_index
            columns: 
              - tenant

      - name: return_reasons_categorised
        dimensions:
          - tenant
          - channel_source_code
          - Product
          - sku_code
          - MainReason
          - SubReason
          - Actionable
          - Brand
          - Category
        measures:
          - ReturnGMV
          - ReturnCount
        refresh_key:
          every: 30 13 * * *
          timezone: Asia/Kolkata
        indexes:
          - name: tenant_index
            columns: 
              - tenant

