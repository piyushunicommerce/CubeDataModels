name: Sync to Remote Server

on:
  push:
    branches:
      - master

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Set environment variables
        run: |
          echo "REMOTE_HOST=${{ secrets.REMOTE_HOST }}" >> $GITHUB_ENV
          echo "REMOTE_USER=${{ secrets.REMOTE_USER }}" >> $GITHUB_ENV
          echo "REMOTE_PATH=${{ secrets.REMOTE_PATH }}" >> $GITHUB_ENV

      - name: Debug environment variables
        run: |
          echo "REMOTE_HOST: $REMOTE_HOST"
          echo "REMOTE_USER: $REMOTE_USER"
          echo "REMOTE_PATH: $REMOTE_PATH"

      - name: Test SSH Connection
        run: |
          ssh -o StrictHostKeyChecking=no $REMOTE_USER@$REMOTE_HOST "echo 'SSH connection successful'"

      - name: Sync repository to remote server
        run: |
          rsync -avz --delete --exclude '.git' . $REMOTE_USER@$REMOTE_HOST:$REMOTE_PATH


